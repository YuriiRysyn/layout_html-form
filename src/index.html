<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit()">
      <fieldset class="field">
        <legend>Personal information</legend>
        <div class="contforinput">
          <label for="Surname">Surname:
            <input
              type="text"
              id="Surname"
              name="attribute"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="contforinput">
          <label for="Name">Name:
            <input
              type="text"
              id="Name"
              name="attribute"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="contforinput">
          <label for="age">How old are You?
            <input
              type="number"
              id="age"
              min="1"
              max="100"
              name="attribute"
              value="12"
            >
          </label>
        </div>
        <div class="contforinput">
          <label for="date">Full date of birth:
            <input
              type="date"
              id="date"
              name="attribute"
            >
          </label>
        </div>
        <div class="contforinput">
          <label for="agreements">I accept the term of the agreement
            <input
              type="checkbox"
              id="agreements"
              name="attribute"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>Registration</legend>
        <div class="contforinput">
          <label for="mail">E-mail:
            <input
              type="email"
              id="mail"
              name="attribute"
              placeholder="email@example.com"
            >
          </label>
        </div>
        <div class="contforinput">
          <label for="pass">Password:
            <input
              type="password"
              id="pass"
              name="attribute"
              minlength="4"
              maxlength="10"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="contforinput">
          Do you love cats?
          <label for="yes">
            <input
              type="radio"
              id="yes"
              name="attribute"
            > Yes
          </label>
          <label for="No">
            <input
              type="radio"
              id="No"
              name="attribute"
            > No
          </label>
        </div>
        <div class="contforinput">
          <label for="color">What is your favorite color?
            <input
              type="color"
              id="color"
              name="attribute"
            >
          </label>
        </div>
        <div class="contforinput">
          <label for="sleeptime">What time do you go to bed?
            <input
              type="time"
              id="sleeptime"
              name="attribute"
            >
          </label>
        </div>
        <div class="contforinput">
          <label for="car">What are you favorite brand of cars?
            <select
              name="attribute"
              id="car"
              size="4"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="contforinput">
          <label for="rate">How do you rate our work?
            <input
              type="range"
              id="rate"
              value="1"
              name="attribute"
              min="1"
              max="10"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>Additional info:</legend>
        <div class="contforinput">
          <label for="comments">Comments:
            <textarea
              name="attribute"
              id="comments"
              cols="20"
              rows="2"
            >
            </textarea>
          </label>
        </div>
        <div class="contforinput">
          <label for="recom">Would you recommend us?
            <select name="attribute" id="recom">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
